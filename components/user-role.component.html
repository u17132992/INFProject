<div class="container">
        <h3>User Roles</h3>
        <hr>
      
        <div id="UserRoleID" class="form-group row">
            <label for="-UserRoleID" class="col-sm-2 col-form-label">
                UserRole ID
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentuserrole.UserRoleID" id="UserRoleID" name="UserRoleID" class="form-control"
                    placeholder="UserRoleID">
            </div>
        </div>
        <div id="UserRoleDescription" class="form-group row">
            <label for="-UserRoleDescription" class="col-sm-2 col-form-label">
                UserRole Description
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentuserrole.UserRoleDescription" id="UserRoleDescription" name="UserRoleDescription" class="form-control"
                    placeholder="UserRoleDescription">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <div>
            <p class="text-center"><a href="javascript:;" routerLink="/pet-parent">Cancel</a></p>
            <button id="button" (click)="findUserRoles()" class="buttonbig">
                <img class="buttonimage" src="./assets/search_48.png" />
            </button>
            &nbsp;
            <button id="button" (click)="createUserRole()" class="buttonbig">
                <img class="buttonimage" src="./assets/add_48.png" title="Add" />
            </button>
            &nbsp;
            <button id="button" (click)="updateUserRole()" class="buttonbig">
                <img src="./assets/pencil_48.png" class="buttonimage" title="Update" />
            </button>
        </div>
    </div>
    
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>&nbsp;</th>
        </tr>
        <tr *ngFor="let r of userroles">
            <td style="text-align: center">{{r.UserRoleID}}</td>
            <td style="text-align: center">{{r.UserRoleDescription}}</td>
            <td>
                <button id="button" (click)="selectUserRole(r.UserRoleID)" class="buttonsmall">
                    <img class="buttonimage" src="./assets/accepted_48.png" title="Select" />
                </button>
                <button id="button" (click)="deleteUserRole(r.UserRoleID)" class="buttonsmall">
                    <img src="./assets/cancel_48.png" class="buttonimage" title="Delete" />
                </button>
            </td>
        </tr>
    </table>
