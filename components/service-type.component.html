<div class="container">
        <h3>Service Types</h3>
        <hr>
        
        <div id="TypeID" class="form-group row">
            <label for="-TypeID" class="col-sm-2 col-form-label">
                ServiceType ID
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentservicetype.TypeID" id="TypeID" name="TypeID" class="form-control"
                    placeholder="TypeID">
            </div>
        </div>
        <div id="ServiceTypeName" class="form-group row">
            <label for="-ServiceTypeName" class="col-sm-2 col-form-label">
                ServiceType Name
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentservicetype.ServiceTypeName" id="ServiceTypeName" name="ServiceTypeName" class="form-control"
                    placeholder="ServiceTypeName">
            </div>
        </div>
        <div id="PriceID" class="form-group row">
                <label for="-PriceID" class="col-sm-2 col-form-label">
                    PriceID
                </label>
                <div class="col-sm-10">
                    <input [(ngModel)]="currentservicetype.PriceID" id="PriceID" name="PriceID" class="form-control"
                        placeholder="PriceID">
                </div>
            </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <div>
            <p class="text-center"><a href="javascript:;" routerLink="/service-type">Cancel</a></p>
            <button id="button" (click)="findServiceTypes()" class="buttonbig">
                <img class="buttonimage" src="../../assets/search_48.png" />
            </button>
            &nbsp;
            <button id="button" (click)="createServiceType()" class="buttonbig">
                <img class="buttonimage" src="../../assets/add_48.png" title="Add" />
            </button>
            &nbsp;
            <button id="button" (click)="updateServiceType()" class="buttonbig">
                <img src="./assets/pencil_48.png" class="buttonimage" title="Update" />
            </button>
        </div>
    </div>
    
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
        <tr *ngFor="let r of servicetypes">
            <td style="text-align: center">{{r.TypeID}}</td>
            <td style="text-align: center">{{r.ServiceTypeName}}</td>
            <td>
                <button id="button" (click)="selectServiceType(r.TypeID)" class="buttonsmall">
                    <img class="buttonimage" src="./assets/accepted_48.png" title="Select" />
                </button>
                <button id="button" (click)="deleteServiceType(r.TypeID)" class="buttonsmall">
                    <img src="./assets/cancel_48.png" class="buttonimage" title="Delete" />
                </button>
            </td>
        </tr>
    </table>
