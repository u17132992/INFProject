<div class="container">
    <h3>Suburbs</h3>
    <hr>

    <div id="cities_SuburbID" class="form-group row">
        <label for="-SuburbID" class="col-sm-2 col-form-label">
            Suburb ID
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="currentsuburb.SuburbID" id="SuburbID" name="SuburbID" class="form-control"
                placeholder="SuburbID">
        </div>
    </div>
    <div id="cities_SuburbName" class="form-group row">
        <label for="-SuburbName" class="col-sm-2 col-form-label">
            Suburb Name
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="currentsuburb.SuburbName" id="SuburbName" name="SuburbName" class="form-control"
                placeholder="SuburbName">
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <div>
        <p class="text-center"><a href="javascript:;" routerLink="/pet-parent">Cancel</a></p>
        <button id="button" (click)="findSuburbs()" class="buttonbig">
            <img class="buttonimage" src="./assets/search_48.png" />
        </button>
        &nbsp;
        <button id="button" (click)="createSuburb()" class="buttonbig">
            <img class="buttonimage" src="./assets/add_48.png" title="Add" />
        </button>
        &nbsp;
        <button id="button" (click)="updateSuburb()" class="buttonbig">
            <img src="./assets/pencil_48.png" class="buttonimage" title="Update" />
        </button>
    </div>
</div>

<table id="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let r of suburbs">
        <td style="text-align: center">{{r.SuburbID}}</td>
        <td style="text-align: center">{{r.SuburbName}}</td>
        <td>
            <button id="button" (click)="selectSuburb(r.SuburbID)" class="buttonsmall">
                <img class="buttonimage" src="./assets/accepted_48.png" title="Select" />
            </button>
            <button id="button" (click)="deleteSuburb(r.SuburbID)" class="buttonsmall">
                <img src="./assets/cancel_48.png" class="buttonimage" title="Delete" />
            </button>
        </td>
    </tr>
</table>
