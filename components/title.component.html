<div class="container">
        <h3>Titles</h3>
        <hr>
      
        <div id="cities_TitleID" class="form-group row">
            <label for="-TitleID" class="col-sm-2 col-form-label">
                Title ID
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentTitle.TitleID" id="TitleID" name="TitleID" class="form-control"
                    placeholder="TitleID">
            </div>
        </div>
        <div id="cities_TitleName" class="form-group row">
            <label for="-TitleName" class="col-sm-2 col-form-label">
                Title Name
            </label>
            <div class="col-sm-10">
                <input [(ngModel)]="currentTitle.TitleName" id="TitleName" name="TitleName" class="form-control"
                    placeholder="TitleName">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <div>
            <p class="text-center"><a href="javascript:;" routerLink="/pet-parent">Cancel</a></p>
            <button id="button" (click)="findTitles()" class="buttonbig">
                <img class="buttonimage" src="../../assets/search_48.png" />
            </button>
            &nbsp;
            <button id="button" (click)="createTitle()" class="buttonbig">
                <img class="buttonimage" src="../../assets/add_48.png" title="Add" />
            </button>
            &nbsp;
            <button id="button" (click)="updateTitle()" class="buttonbig">
                <img src="../../assets/pencil_48.png" class="buttonimage" title="Update" />
            </button>
        </div>
    </div>
    
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
        <tr *ngFor="let r of Titles">
            <td style="text-align: center">{{r.TitleID}}</td>
            <td style="text-align: center">{{r.TitleName}}</td>
            <td>
                <button id="button" (click)="selectTitle(r.TitleID)" class="buttonsmall">
                    <img class="buttonimage" src="../../assets/accepted_48.png" title="Select" />
                </button>
                <button id="button" (click)="deleteTitle(r.TitleID)" class="buttonsmall">
                    <img src="../../assets/cancel_48.png" class="buttonimage" title="Delete" />
                </button>
            </td>
        </tr>
    </table>
