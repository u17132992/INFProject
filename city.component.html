<div class="container">
    <h3>Cities</h3>
    <hr>
   
    <div id="cities_CityID" class="form-group row">
        <label for="-CityID" class="col-sm-2 col-form-label">
            City ID
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="currentCity.CityID" id="CityID" name="CityID" class="form-control"
                placeholder="CityID">
        </div>
    </div>
    <div id="cities_CityName" class="form-group row">
        <label for="-CityName" class="col-sm-2 col-form-label">
            City Name
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="currentCity.CityName" id="CityName" name="CityName" class="form-control"
                placeholder="CityName">
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <div>
        <p class="text-center"><a href="javascript:;" routerLink="/pet-parent">Cancel</a></p>
        <button id="button" (click)="findCities()" class="buttonbig">
            <img class="buttonimage" src="./assets/search_48.png" />
        </button>
        &nbsp;
        <button id="button" (click)="createCity()" class="buttonbig">
            <img class="buttonimage" src="./assets/add_48.png" title="Add" />
        </button>
        &nbsp;
        <button id="button" (click)="updateCity()" class="buttonbig">
            <img src="./assets/pencil_48.png" class="buttonimage" title="Update" />
        </button>
    </div>
</div>

<table id="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let r of Cities">
        <td style="text-align: center">{{r.CityID}}</td>
        <td style="text-align: center">{{r.CityName}}</td>
        <td>
            <button id="button" (click)="selectCity(r.CityID)" class="buttonsmall">
                <img class="buttonimage" src="./assets/accepted_48.png" title="Select" />
            </button>
            <button id="button" (click)="deleteCity(r.CityID)" class="buttonsmall">
                <img src="./assets/cancel_48.png" class="buttonimage" title="Delete" />
            </button>
        </td>
    </tr>
</table>
